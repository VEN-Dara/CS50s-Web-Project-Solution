{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Entry</h1>

    <form action="{% url 'save_edit_url' %}" method="POST">
        {% csrf_token %}
        <label for="title_entry">Title:</label>
        <input type="text" name="title_entry" id="" value="{{title_entry}}">
        <br>
        <label for="content_entry">Content:</label>
        <br>
        <textarea name="content_entry" >{{ content_entry }}</textarea>
        <br>
        <input type="submit" value="Save Entry" class="btn btn-success">
        
    </form>

{% endblock %}
