{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <div>
                    <img src="{% static 'image/Wikipedia-Logo-PNG4.png' %}" alt="wiki-logo" width="100%">
                </div>
                <form action="{% url 'search_url' %}" method="POST" >
                    {% csrf_token %}
                    <input class="search form-control" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <div >
                    <a class="nav-link"  href="{% url 'index' %}" >Home</a>
                </div>
                <div>
                    <a class="nav-link" href="{% url 'new_url' %}">Create New Page</a>
                </div>
                <div>
                    <a class="nav-link" href="{% url 'random_page_url' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                <br>
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
