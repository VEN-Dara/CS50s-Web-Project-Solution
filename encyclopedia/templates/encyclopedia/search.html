{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search</h1>

    <ul>
        {% for entry_title in entries %}
            <li><a href="{% url 'entry_url' title=entry_title %}">{{ entry_title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
